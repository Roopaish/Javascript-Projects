<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>

<body>
  <h2>Drawing App</h2>
  <main>
    <canvas id="canvas"></canvas>

    <div id="options">
      <span>

        <label>
          <input type="radio" name="type" value="fill" />BucketFill
        </label>&nbsp;

        <label>
          <input type="radio" name="type" value="fill" />Fill
        </label>&nbsp;

        <label>
          <input type="radio" name="type" value="stroke" checked />Stroke
        </label>&nbsp;&nbsp;

        <label>
          <span id="random-color">Randomize</span>
        </label>
        <label>
          <input type="color" id="color" />Color
        </label>
        &nbsp;

        <span id="colors"></span>
      </span>

      <label>Pen
        <input type="range" min=1 max=100 id="pen-range"/>
      </label>

      <select id="shapes">
        <option selected="selected">Free</option>
        <option>Rectangle</option>
        <option>Arc</option>
        <option>Circle</option>
      </select>

      <span>
        <label id="undo">Undo</label>
        <label id="redo">Redo</label>
        <label id="clear">
          <i class="fas fa-times"></i> Clear
        </label>
      </span>
    </div>
  </main>
  <!-- <span id="theme">Turn Off DarkMode/NightMode</span> -->

  <script src="app.js"></script>
</body>

</html>
